<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Secret providers | Save Secret</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <h1 class="text-center">Save Secret</h1>
    <div th:if="${uniqueLinkAddress != null}" class="alert alert-success" th:utext="${uniqueLinkAddress}">Uniques Link Address</div>
    <form th:action="@{/secrets}" method="post">
        <div class="form-group row">
            <div class="mx-auto col-4 col-md-8 col-lg-3">
                <label class="mx-auto" for="secret">Enter your secret:</label>
                <textarea type="text" id="secret" name="secret" th:value="${secret}" class="form-control" placeholder="Enter your secret" autofocus="autofocus">
                </textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="mx-auto col-4 col-md-8 col-lg-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
